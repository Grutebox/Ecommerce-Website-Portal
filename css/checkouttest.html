<html>
<head>
   <link href="css/style.css" rel="stylesheet">
 </head>
 <body>

   <div class="delivery-address-container">

<div class="row-1">
      <div class="col-md-10">
          Personel Details:
      </div>

     <div class="col-md-1">
         <label for="f-name">First Name:</label>
         <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
     </div>

     <div class="col-md-2">
         <label for="l-name">Last Name:</label>
         <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
     </div>

     <div class="col-md-3">
         <label for="exampleInputEmail1">Mobile Number:</label>
         <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile Number">
     </div>

     <div class="col-md-10">
          Address Details:
    </div>
    <div class="col-md-4">
        <label for="exampleInputEmail1">House No.:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="House no.">
    </div>

    <div class="col-md-5">
        <label for="exampleInputEmail1">Area name:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Area name">
    </div>

    <div class="col-md-6">
        <label for="exampleInputEmail1">Street details:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Street details">
    </div>

    <div class="col-md-7">
        <label for="exampleInputEmail1">Landmarks(Optional):</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Landmarks">
    </div>

    <div class="col-md-8">
        <label for="exampleInputEmail1">City:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="City">
    </div>

     <div class="col-md-9">
         <label for="exampleInputEmail1">Pincode:</label>
         <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Pincode">
     </div>

     <div class="col-md-11">
         <label class="checkbox-1">Home
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
         </label>

         <label class="checkbox-1">Office
              <input type="checkbox">
              <span class="checkmark"></span>
          </label>
      </div>

     <div class="col-md-12">

        <button class="btno btn1"> Add Address </button>
         <button class="btno btn2"> Continue Shopping </button>
    </div>



   </div>
 </div>


 </body>
 </html>
